services:
  # Aplicaci√≥n principal (Backend + Frontend)
  - type: web
    name: tutorias-app
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    region: oregon
    branch: main
    buildCommand: ""
    startCommand: "sh -c 'python init_database.py && cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT'"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tutorias-db
          property: connectionString
      - key: SECRET_KEY
        value: tutorias-render-secret-key-2025
      - key: ALLOWED_ORIGINS
        value: https://tutorias-app.onrender.com,http://localhost:5173
      - key: PYTHON_VERSION
        value: 3.9.16

  # Base de datos PostgreSQL
  - type: pserv
    name: tutorias-db
    plan: free
    region: oregon
    databaseName: tutorias_db
    user: tutorias_user
