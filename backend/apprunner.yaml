version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building the application..."
      - echo "Build completed"
run:
  runtime-version: latest
  command: uvicorn app.main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
  env:
    - name: DATABASE_URL
      value: "postgresql://postgres:[YOUR_PASSWORD]@[YOUR_PROJECT_REF].supabase.co:5432/postgres"
    - name: SECRET_KEY
      value: "your-super-secret-key-for-production-change-this"
    - name: ALLOWED_ORIGINS
      value: "http://localhost:5173,http://localhost:3000"
