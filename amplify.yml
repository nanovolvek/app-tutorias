# Configuraci√≥n de Amplify para frontend React/Vite
version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Instalando dependencias del frontend..."
        - npm ci
    build:
      commands:
        - echo "Construyendo frontend..."
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
