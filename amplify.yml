# ConfiguraciÃ³n de Amplify para frontend React/Vite
version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Instalando dependencias del frontend..."
        - npm ci
    build:
      commands:
        - echo "Construyendo frontend..."
        - echo "Configurando variables de entorno..."
        - echo "VITE_API_URL=$VITE_API_URL" > .env.production
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
